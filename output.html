<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Grid</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .button-grid {
        display: grid;
        grid-template-columns: repeat(4, 100px); /* Adjust as needed */
        grid-gap: 10px; /* Adjust as needed */
        width: 428px; /* Matches layout width */
        height: 351px; /* Matches layout height */
      }

      .button-grid button {
        width: 100%;
        height: 50px;
        /* Add any additional styling as needed */
      }
    </style>
  </head>
  <body>
    <div class="button-grid" role="group" aria-label="Button Group">
      <button id="button1">Button 1</button>
      <button id="button2">Button 2</button>
      <button id="button3">Button 3</button>
      <button id="button4">Button 4</button>
      <button id="button5">Button 5</button>
      <button id="button6">Button 6</button>
      <button id="button7">Button 7</button>
      <button id="button8">Button 8</button>
    </div>
  </body>
</html>
